<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explore Resources</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="explore.css">
</head>
<body>
  <nav class="navbar">
  <div class="nav-left">
    <a href="index.html" class="nav-link">Home</a>
    <a href="explore.html" class="nav-link">Explore</a>
    <a href="mylearning.html" class="nav-link">My Learning</a>
        <a href="settings.html" class="nav-link">Settings</a>
  </div>

  <div id="navbar-right" class="nav-right"></div>
</nav>


  <!-- Explore Page -->
<div class="container">
  <h1>Explore Resources</h1>

  <!-- Filters -->
 <!-- Filters -->
<div class="filters">
  <label for="filter-type">Choose Resource Type:</label>
  <select id="filter-type" onchange="renderResources()">
    <option value="all">All</option>
    <option value="article">Article</option>
    <option value="video">Video</option>
    <option value="exercise">Exercise</option>
  </select>

  <label for="filter-skill">Choose Skill:</label>
  <select id="filter-skill" onchange="showLevelCards()">
    <option value="" disabled selected>Choose Skill</option> 
    <option value="Web Development">Web Development</option>
    <option value="Python">Python</option>
    <option value="Data Science">Data Science</option>
    <!-- Add more skills as needed -->
  </select>
</div>


  

  <div id="level-cards"></div> <!-- Will show Basic/Intermediate/Advanced cards -->
  <div id="level-resources"></div> <!-- Will show resources when level card clicked -->
</div>


</div>

<!-- LOGIN MODAL -->
 
<div id="login-modal" class="modal">
  <div class="modal-content">
    <div class="top-row">
      <h2>Sign In</h2>
      <span class="close-btn" onclick="closeLogin()">&times;</span>
    </div>
    <div class="fields">
    <input type="text" id="username" placeholder="Enter your name">
    <button onclick="login()">Sign In</button>
    </div>
  </div>
</div>
</div>



  <script src="app.js"></script>
</body>
</html>
